<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DHT22 Monitoring Dashboard</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-4xl font-semibold text-center text-gray-800 mb-8">DHT22 Monitoring Dashboard</h1>

    <!-- Current Data Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="card">
        <h2 class="text-xl font-semibold text-gray-700">Temperature (°C)</h2>
        <p id="temperature" class="text-3xl font-bold text-red-500">--</p>
      </div>
      <div class="card">
        <h2 class="text-xl font-semibold text-gray-700">Humidity (%)</h2>
        <p id="humidity" class="text-3xl font-bold text-blue-500">--</p>
      </div>
      <div class="card">
        <h2 class="text-xl font-semibold text-gray-700">Last Updated</h2>
        <p id="timestamp" class="text-xl text-gray-500">--</p>
      </div>
    </div>

    <!-- Graph Section -->
    <div class="card">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Temperature and Humidity Over Time</h2>
      <canvas id="dhtChart"></canvas>
    </div>
  </div>

  <!-- Firebase Initialization -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCISduBAOytWLyLxWcXr1YlTjp8szx0VaI",
      authDomain: "coba-coba-f00c3.firebaseapp.com",
      databaseURL: "https://coba-coba-f00c3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "coba-coba-f00c3",
      storageBucket: "coba-coba-f00c3.appspot.com",
      messagingSenderId: "313016699761",
      appId: "1:313016699761:web:ee8e400f00934198b084d0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("/dht22_monitoring/current");

    // Firebase Realtime Data Fetching and Updating
    const temperatureElem = document.getElementById("temperature");
    const humidityElem = document.getElementById("humidity");
    const timestampElem = document.getElementById("timestamp");

    // Chart.js Setup
    const ctx = document.getElementById('dhtChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // Time stamps for X-axis
        datasets: [{
          label: 'Temperature (°C)',
          borderColor: 'red',
          data: [],
          fill: false
        }, {
          label: 'Humidity (%)',
          borderColor: 'blue',
          data: [],
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Real-time data listening from Firebase
    ref.on("value", (snapshot) => {
      const data = snapshot.val();
      const temperature = data?.temperature ?? '--';
      const humidity = data?.humidity ?? '--';
      const timestamp = data?.timestamp ?? '--';

      // Update current data
      temperatureElem.innerText = temperature;
      humidityElem.innerText = humidity;
      timestampElem.innerText = timestamp;

      // Update graph data
      chart.data.labels.push(timestamp); // Add new timestamp
      chart.data.datasets[0].data.push(temperature); // Add temperature data
      chart.data.datasets[1].data.push(humidity); // Add humidity data
      chart.update(); // Update the chart
    });
  </script>
</body>
</html>
